<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>other Css Topics</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <!--
        CSS Display: Grid
    
        Allow HTML element to be displayed in a grid format which allow one to 
        position element freely on website
    -->
    
    <div class="grid">
        <div class="one">one</div>
        <div class="Two">Two</div>
        <div class="Three">Three</div>
        <div class="four">four</div>
        <div class="five">five</div>
        <div class="six">six</div>
    </div>

    <br><br><hr><br><br>

    <!--
        CSS Display: Flex
    -->

    <div class="flex">
        <div class="left">Lorem, ipsum dolor.</div>
        <div class="center">Lorem ipsum dolor sit.</div>
        <div class="right">Lorem ipsum dolor sit amet.</div>
    </div>
    <br><br>

    <nav class="navbar">
        <nav class="leftmenu">leftmenu</nav>
        <nav class="centermenu">Nav link</nav>
        <nav class="rightmenu">Rightmenu</nav>
    </nav>
</body>
</html>
